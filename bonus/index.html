<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shoes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./master.css">
  </head>
  <body>

    <!-- Menu - circle with number -->
    <header>
      <nav>
        <ul>
          <li><a href="#first">1</a></li>
          <li><a href="#second">2</a></li>
          <li><a href="#third">3</a></li>
        </ul>
      </nav>
    </header>

    <!-- Colored background with image and text in center -->
    <main>
      <section id="first" class="container red">
        <div class="shoes">
          <img src="./img/01.png" alt="blue shoes">
          <h1 class="c-yellow">Il nostro modello di punta</h1>
        </div>
      </section>

      <section id="second" class="container green">
        <div class="shoes">
          <img src="./img/02.png" alt="white shoes">
          <h1 class="c-yellow">Il nostro modello di punta</h1>
        </div>
      </section>

      <section id="third" class="container yellow">
        <div class="shoes">
          <img src="./img/03.png" alt="green shoes">
          <h1 class="c-green">Il nostro modello di punta</h1>
        </div>
      </section>

    </main>
  </body>
</html>
